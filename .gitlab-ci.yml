image: golang:1.10

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - test
  - build

before_script:
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install
  - go get -u github.com/golang/dep/cmd/dep
  - mkdir -p $GOPATH/src/gitlab.com/$CI_PROJECT_NAMESPACE
  - ln -sf $CI_PROJECT_DIR $GOPATH/src/gitlab.com/$CI_PROJECT_NAMESPACE
  - cd $GOPATH/src/gitlab.com/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
  - dep ensure 

unit_tests:
  stage: test
  script:
    - export GOPATH=$CI_PROJECT_DIR
    - go test -gcflags=-l -cover ./$(go list ./... | grep -v vendor | grep -v benchmarking| grep -v src)/...

lint:
  stage: test
  script:
    - gometalinter --exclude=gocyclo --fast --vendor --deadline=60s ./...

build:
  stage: build
  script:
    - export GOPATH=$CI_PROJECT_DIR
    - go build
